<body>

    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">

            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>

        </svg>
    </button>
    
    <main>
        <a href="index.html" class="back">Edith Mina Lyre</a>
        
        <h1>Bio</h1>
        
        <div class="bio-text">
            <p class="bio-name">Edith Mina Lyre</p>
            <p class="bio-title">Writer | Monash Researcher</p>
            <p>Edith is the author of "President Oedipus," featured by Overland. When finished, her PhD will be titled <em>False Cows: Reports of a Trans Imaginary</em>. She lives in Merri-bek and gets the train to Clayton for work.</p>
            <p style="margin-top: 2em;"><a href="https://www.google.com/search?q=edith+lyre" target="_blank" style="color: var(--text-muted); font-size: 0.9em;">edith lyre</a></p>
        </div>
        
        <div class="mark"></div>
    </main>

    <script>
        const toggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme) { html.setAttribute('data-theme', savedTheme); }
        else if (!prefersDark) { html.setAttribute('data-theme', 'day'); }
        toggle.addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            const next = current === 'day' ? 'night' : 'day';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        });
        
        const glow = document.getElementById('glow');
        let mouseX = 0, mouseY = 0, glowX = 0, glowY = 0;
        document.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });
        function animate() {
            glowX += (mouseX - glowX) * 0.08;
            glowY += (mouseY - glowY) * 0.08;
            glow.style.left = glowX + 'px';
            glow.style.top = glowY + 'px';
            requestAnimationFrame(animate);
        }
        animate();
    </script>
