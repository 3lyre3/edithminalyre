<body>
    <div class="grain"></div>
    <div class="cursor-glow" id="glow"></div>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg class="sun" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <svg class="moon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </button>
    <main>
        <a href="../poems.html" class="back">poems</a>
        <header class="work-header">
            <h1>Obstacles to Revenge</h1>
            <p class="work-meta">2018 · Poetry</p>
        </header>
        <div class="poem-body">
            <div class="stanza">
                <span class="line">Bitter shadows,</span>
                <span class="line">Trace the anxio-tectonics of the terrace,</span>
                <span class="line">Beam free two shapes</span>
                <span class="line">Takable as feet, sounds of eyes, all a-clatter,</span>
                <span class="line">Broken wire song,</span>
                <span class="line">Thanks and all but don't talk to me, don't talk to me.</span>
            </div>
        </div>
    </main>

    <script>
        const toggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme) { html.setAttribute('data-theme', savedTheme); }
        else if (!prefersDark) { html.setAttribute('data-theme', 'day'); }
        toggle.addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            const next = current === 'day' ? 'night' : 'day';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        });
        
        const glow = document.getElementById('glow');
        let mouseX = 0, mouseY = 0, glowX = 0, glowY = 0;
        document.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });
        function animate() {
            glowX += (mouseX - glowX) * 0.08;
            glowY += (mouseY - glowY) * 0.08;
            glow.style.left = glowX + 'px';
            glow.style.top = glowY + 'px';
            requestAnimationFrame(animate);
        }
        animate();
