<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Edith Mina Lyre. Email, Twitter, Instagram.">
    <meta property="og:title" content="Contact – Edith Mina Lyre">
    <meta property="og:description" content="Contact Edith Mina Lyre.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://edithminalyre.com/images/author.jpg">
    <meta property="og:url" content="https://edithminalyre.com/contact.html">
    <link rel="canonical" href="https://edithminalyre.com/contact.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Contact – Edith Mina Lyre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grain"></div>
    <div class="cursor-glow" id="glow"></div>
    
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg class="sun" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <svg class="moon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>
    
    <main>
        <a href="index.html" class="back">Edith Mina Lyre</a>
        
        <h1>Contact</h1>
        
        <div class="bio-text">
            <p><a href="mailto:3lyre3@gmail.com">3lyre3@gmail.com</a></p>
            <p><a href="mailto:edithlyre@monash.edu">edithlyre@monash.edu</a></p>
            <p><a href="https://twitter.com/oatmilkdryad" target="_blank">Twitter</a></p>
            <p><a href="https://instagram.com/3lyre" target="_blank">Instagram</a></p>
        </div>
        
        <div class="mark"></div>
    </main>

    <script>
        const toggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme) { html.setAttribute('data-theme', savedTheme); }
        else if (!prefersDark) { html.setAttribute('data-theme', 'day'); }
        toggle.addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            const next = current === 'day' ? 'night' : 'day';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        });
        
        const glow = document.getElementById('glow');
        let mouseX = 0, mouseY = 0, glowX = 0, glowY = 0;
        document.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });
        function animate() {
            glowX += (mouseX - glowX) * 0.08;
            glowY += (mouseY - glowY) * 0.08;
            glow.style.left = glowX + 'px';
            glow.style.top = glowY + 'px';
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
